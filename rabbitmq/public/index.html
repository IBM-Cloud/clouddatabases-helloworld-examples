<!DOCTYPE html>
<html>

  <head>
    <title>IBM Cloud Messages for RabbitMQ sample app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
  </head>

  <body>
    <table>
      <tr>
        <td style= "width:20%;">
          <img class = "newappIcon" src="images/rabbitmq.svg">
        </td>
        <td>
          <h1 id="message">Hello World!</h1>
          <p class="description"></p> Thanks for creating an <a href="https://cloud.ibm.com/catalog/services/messages-for-rabbitmq"><span class = "blue">IBM Cloud Messages for RabbitMQ</span> application</a>.
          <h2>Send a message</h2>
          <form id="sendMessage">
            Send a message to the queue: <input type="text" name="message" value="hello world"/>
            <input type="submit" value="send" />
          </form>
        </td>
      </tr>
      <tr class="hidden">
        <td>
          <p class="description">
            <h2>Receive messages</h2>
            <form id="receiveMessage">
              Receive a message from the queue:
              <input type="submit" value="receive" />
            </form>
            <pre>
              <ul id="receivedMessages"></ul>
            </pre>
          </p>
        </td>
      </tr>
    </table>

  </body>

</html>
